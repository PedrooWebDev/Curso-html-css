<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <hr>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
     <video preload="metadata" width="500px" controls poster="imagens/praia.jpg" loop>
        <source src="midia/Video.mp4" type="video/mp4">
        <source src="midia/Video.webm" type="video/webm">
        <source src="midia/Video.mkv" type="video/mp4">
        <p>Seu navegador não tem compatibidade para reproduzird vídeos</p>
     </video>
     <hr>
     <h1>Inserindo vídeos do youtube</h1>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=PzveRzrN7DfFAgc2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
