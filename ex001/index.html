    <h1>

    <hr>
    <p>Para eu poder escrever um parágrafo é so usar a tag &lt;p&gt; e &lt;/p&gt;</p>

    <p>Para eu poder fazer uma quebra de linha em lugar específico <br> é so utilizar a tag &lt;br&gt;</p>
    <p>
        Vamos adicionar símbolos especiais :D <br>
        &reg; <br>
        &copy; <br>
        &trade; <br>
        &euro;
        &dollar;
        &pound;
    </p>
    <br>
    <p>
        Vamos adicionar emojis agr: <br>
        &#x1F603;
        &#x1F60E;
        
    </p>
