    <style>
        @font-face {
            font-family: 'Free' ;
            src: url(Infinitely\ Free.ttf) format(truetype), url(Infinitely\ Free.otf) format(opentype);
        }
        /* 
            tipos de format()
            -opentype (otf)
            -truetype (ttf)
        */
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'Free', Times, serif;
            font-size: 40px;
        }
    </style>
